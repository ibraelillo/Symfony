location_reservaciones_show:
    pattern:  /{id}/show
    defaults: { _controller: "GitesBundle:Reservacion:show" }

location_reservaciones_new:
    pattern:  /new
    defaults: { _controller: "GitesBundle:Reservacion:new" }

location_reservaciones_create:
    pattern:  /create
    defaults: { _controller: "GitesBundle:Reservacion:create" }
