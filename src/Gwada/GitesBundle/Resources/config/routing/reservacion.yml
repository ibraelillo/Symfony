location_reservaciones_edit:
    pattern:  /{id}/edit
    defaults: { _controller: "GitesBundle:Reservacion:edit" }

location_reservaciones_update:
    pattern:  /{id}/update
    defaults: { _controller: "GitesBundle:Reservacion:update" }
